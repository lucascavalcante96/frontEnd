<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>status preview card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="container">
            <div class="img">
                <picture>
                    <source srcset="images/image-header-desktop.jpg" media="(min-width: 481px)">
                    <img src="images/image-header-mobile.jpg" alt="three woman sit at the working table"
                        class="img-colorida">
                </picture>
            </div>
            <div class="conteudo">
                <h1>
                    Get <span>insights</span> that help your business grow.
                </h1>
                <p>
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience,
                    and overall efficiency.</p>
                <div class="container-status">
                    <div class="status">
                        <h2>10k +</h2>
                        <p>companies</p>
                    </div>
                    <div class="status">
                        <h2>314</h2>
                        <p>Template</p>
                    </div>
                    <div class="status">
                        <h2>12M+</h2>
                        <p>Queries</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
