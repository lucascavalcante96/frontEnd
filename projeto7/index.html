<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <img src="images/image-equilibrium.jpg" alt="image of equilibrium">
        <a href="#" id="equilibrium">Equilibrium #3429</a>
        <p>Our equilibrium collection promotes balance and calm.</p>

        <div class="data" id="data-values">
            <p id="ethereum"><img src="images/icon-ethereum.svg" alt="Icon of ethereum"> 0.041 ETH</p>
            <p><img src="images/icon-clock.svg" alt="Icon of clock"> 3 days left</p>
        </div>
        <hr>
        <div class="data-creator">
            <img src="images/image-avatar.png" alt="Image of Jules Wyvern creator of Equilibrium" id="avatar">
            <p>Creation of <a href="#" id="creator">Jules Wyvern</a></p>
        </div>
    </main>
</body>

</html>
